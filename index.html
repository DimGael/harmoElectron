<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/datatables.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Contacts</title>
    </head>
    <body>

        <script type="text/javascript">
            window.$ = window.jQuery = require('jquery');
            require( 'datatables.net-jqui' )();
            require( 'datatables.net-buttons-jqui' )();
            require( 'datatables.net-select-jqui' )();
        </script>

        <main>
            <header class="main__header">
                <h1 class="main__title">Liste de contacts</h1>
            </header>
            <section>
                <header class="firstmedia__header">
                    <nav class="firstmedia__nav">
                        <ul class="listbtn">
                            <li class="listbtn__element"><button class="supprimer listbtn__btn">SUPPRIMER</button></li>
                            <li class="listbtn__element"><button class="btn_add listbtn__btn">AJOUTER</button></li>
                            <li class="listbtn__element"><button class="btn_sauvegarder listbtn__btn">SAUVEGARDER</button></li>
                            <li class="listbtn__element"><button class="btn_charger listbtn__btn">CHARGER</button></li>
                            <li class="listbtn__element"><button class="btn_vider listbtn__btn">VIDER</button></li>
                        </ul>
                    </nav>
                </header>
                <table id="table_contacts">
                    <thead>
                    <tr>
                        <th>Nom</th><th>Prénom</th><th>Téléphone</th><th>Adresse</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>


            <form id="form_add" style="display:none">
                <ul>
                    <li>Prénom* : <input name="prenom" type="text" required/></li>
                    <li>Nom* : <input name="nom" type="text" required/></li>
                    <li>Adresse : <textarea name="adresse" placeholder="(Facultatif)"></textarea></li>
                    <li>Telephone : <input name="tel" type="tel" placeholder="(Facultatif)" /> </li>
                </ul>
                <input type="submit" value="Ajouter"/>
            </form>
        </main>


        <script type="text/javascript" src="js/listeContact.js"></script>
        <script type="text/javascript" src="js/jquery_contact.js"></script>

    </body>
</html>
