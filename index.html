<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacts</title>
    </head>
    <body>

        <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>

        <h1>Liste de contacts !</h1>

        <p> Voici votre liste de contact:</p>
        <ul id="listeContact"></ul>


        <input type="button" id="btn_add" value="Ajouter un contact" />
        <form id="form_add" style="display:none">
            <ul>
                <li>Prénom* : <input name="prenom" type="text" required/></li>
                <li>Nom* : <input name="nom" type="text" required/></li>
                <li>Adresse : <textarea name="adresse" placeholder="(Facultatif)"></textarea></li>
                <li>Telephone : <input name="tel" type="tel" placeholder="(Facultatif)" /> </li>
            </ul>
            <input type="submit" value="Ajouter"/>
        </form>


        <section id="result">
            <header>
                <h1>RÉSULTATS : </h1>
            </header>

        </section>



        <script type="text/javascript" src="js/listeContact.js"></script>
        <script type="text/javascript" src="js/jquery_contact.js"></script>

    </body>
</html>
