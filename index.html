<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Contacts</title>
    </head>
    <body>

        <script type="text/javascript">
            window.$ = window.jQuery = require('jquery');
            require( 'datatables.net-dt' )();
            require( 'datatables.net-colreorder-dt' )();
            require( 'datatables.net-select-dt' )();
        </script>

        <section>
            <h1>Liste de contacts !</h1>
            <table id="table_contacts">
               <thead>
                   <tr id="table_head">
                        <th>Nom</th><th>Prénom</th><th>Telephone</th><th>Adresse</th><th>Supprimer</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>


        <input type="button" id="btn_add" value="Ajouter un contact" />
        <form id="form_add" style="display:none">
            <ul>
                <li>Prénom* : <input name="prenom" type="text" required/></li>
                <li>Nom* : <input name="nom" type="text" required/></li>
                <li>Adresse : <textarea name="adresse" placeholder="(Facultatif)"></textarea></li>
                <li>Telephone : <input name="tel" type="tel" placeholder="(Facultatif)" /> </li>
            </ul>
            <input type="submit" value="Ajouter"/>
        </form>



        <script type="text/javascript" src="js/listeContact.js"></script>
        <script type="text/javascript" src="js/jquery_contact.js"></script>

    </body>
</html>
